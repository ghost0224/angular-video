<div class="row" style="padding-top: 3%">
  <div class="col-6 col-center-block">
    <form #myForm="ngForm" (ngSubmit)="newVideo(myForm.value)">
<!--      <div ngModelGroup="videoInfo">-->
        <div class="form-group col-12 col-md-offset-5">
          <label for="title" class="col-3">Title：</label>
          <input type="text" class="col-8" id="title" placeholder="video title" ngModel name="title">
        </div>
        <div class="form-group col-12">
          <label for="url" class="col-3">URL：</label>
          <input type="text" class="col-8" id="url" placeholder="video url" ngModel name="url">
        </div>
        <div class="form-group col-12">
          <label for="subTitle" class="col-3">SubTitle：</label>
          <input type="text" class="col-8" id="subTitle" placeholder="video subtitle" ngModel name="subTitle">
        </div>
<!--      </div>-->
      <div class="form-group col-12">
        <button type="submit" id="addBtn" class="btn btn-primary btn-block col-11 col-center-block">Add</button>
      </div>
    </form>
<!--    <div>{{myForm.value | json}}</div>-->
  </div>
</div>
